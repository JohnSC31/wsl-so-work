version: '3.8'

services:
  dispatcher:
    build: ./dispatcher
    ports:
      - "8080:8080"
    networks:
      - app_network
    restart: always

  worker1:
    build: ./server
    hostname: worker1  # Esto es cr√≠tico
    image: project1-worker
    environment:
      - WORKER_NUMBER=1  # Esto es redundante pero recomendado
      - PORT=8080
      - DISPATCHER_URL=http://dispatcher:8080
      - WORKER_NAME=worker1
    networks:
      - app_network

  worker2:
    hostname: worker2
    image: project1-worker
    environment:
      - WORKER_NUMBER=2
      - PORT=8080
      - DISPATCHER_URL=http://dispatcher:8080
      - WORKER_NAME=worker2
    networks:
      - app_network
    depends_on:
      - worker1

  worker3:
    hostname: worker3
    image: project1-worker
    environment:
      - WORKER_NUMBER=3
      - PORT=8080
      - DISPATCHER_URL=http://dispatcher:8080
      - WORKER_NAME=worker3
    networks:
      - app_network
    depends_on:
      - worker2

networks:
  app_network:
    driver: bridge